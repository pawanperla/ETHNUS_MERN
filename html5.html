<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      form {
        width: 50%;
        margin: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      th {
        width: 25%;
      }
      h2 {
        text-align: center;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>Registration form</h2>
    <form action="/submit" method="post">
      <table>
        <tr>
          <th><label for="firstName">First Name</label></th>
          <td><input type="text" id="firstName" name="firstName" /></td>
        </tr>
        <tr>
          <th><label for="lastName">Last Name</label></th>
          <td><input type="text" id="lastName" name="lastName" /></td>
        </tr>
        <tr>
          <th><label for="email">Email</label></th>
          <td><input type="email" id="email" name="email" /></td>
        </tr>
        <tr>
          <th><label for="password">Password</label></th>
          <td><input type="password" id="password" name="password" /></td>
        </tr>
        <tr>
          <th><label for="rePassword">Re-enter Password</label></th>
          <td><input type="password" id="rePassword" name="rePassword" /></td>
        </tr>
        <tr>
          <th>Gender:</th>
          <td>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <th><label for="age">Age:</label></th>
          <td><input type="text" id="age" name="age" /></td>
        </tr>
        <tr>
          <th><label for="phoneNumber">Phone Number</label></th>
          <td><input type="tel" id="phoneNumber" name="phoneNumber" /></td>
        </tr>
        <tr>
          <th><label for="address">Address</label></th>
          <td>
            <textarea id="address" name="address" rows="4" cols="50"></textarea>
          </td>
        </tr>
        <tr>
          <th><label for="state">State</label></th>
          <td><input type="text" id="state" name="state" /></td>
        </tr>
        <tr>
          <th><label for="country">Country</label></th>
          <td>
            <select id="country" name="country">
              <option value="select">Choose your country</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <!-- Add more countries as needed -->
            </select>
          </td>
        </tr>
        <tr>
          <th>Languages known</th>
          <td>
            <input
              type="checkbox"
              id="english"
              name="languages"
              value="English"
            />
            <label for="english">English</label>
            <input
              type="checkbox"
              id="kannada"
              name="languages"
              value="Kannada"
            />
            <label for="kannada">Kannada</label>
            <input type="checkbox" id="hindi" name="languages" value="Hindi" />
            <label for="hindi">Hindi</label>
            <input
              type="checkbox"
              id="telugu"
              name="languages"
              value="Telugu"
            />
            <label for="telugu">Telugu</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              type="checkbox"
              id="declaration"
              name="declaration"
              required
            />
            <label for="declaration"
              >Hereby I declare all the given details are true</label
            >
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Register</button>
            <a href="https://ethnus.com">Log in to Ethnus website</a>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>

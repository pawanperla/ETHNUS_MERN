<!DOCTYPE html>
<html>
  <head>
    <title>Links Example</title>
  </head>
  <body>
    <p>Click any of the following links</p>
    <a href="http://example.com" target="_blank">Opens in New</a> |
    <a href="http://example.com" target="_self">Opens in Self</a> |
    <a href="http://example.com" target="_parent">Opens in Parent</a> |
    <a href="http://example.com" target="_top">Opens in Body</a> |
    <a href="mailto:someone@example.com">Send email</a>
  </body>
</html>

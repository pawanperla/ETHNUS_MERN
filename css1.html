<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table and Shapes</title>
    <style>
      table {
        width: 60%;
        margin: auto;
        border-collapse: collapse;
        background-color: #a9d0e5;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        font-family: Arial, sans-serif;
      }
      th {
        font-weight: bold;
      }
      th:first-child,
      td:first-child {
        border-radius: 10px 0 0 0;
      }
      th:last-child,
      td:last-child {
        border-radius: 0 10px 0 0;
      }
      td:first-child {
        border-radius: 0 0 0 10px;
      }
      td:last-child {
        border-radius: 0 0 10px 0;
      }
      .shapes-container {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 20px;
        justify-content: center;
        margin: 20px auto;
      }
      .shape {
        width: 100px;
        height: 100px;
        border: 2px solid #a3d315;
        border-radius: 15px;
      }
      .shape.rounded {
        border-radius: 25px;
      }
      .shape.oval {
        border-radius: 50%;
        width: 120px;
        height: 60px;
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
    <div class="shapes-container">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape oval"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape rounded"></div>
      <div class="shape"></div>
    </div>
  </body>
</html>

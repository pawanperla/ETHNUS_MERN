<!DOCTYPE html>
<html>
  <head>
    <title>Simple Table</title>
  </head>
  <body>
    <table border="1" cellpadding="10">
      <tr bgcolor="#99CCCC">
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr bgcolor="#99CCCC">
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr bgcolor="#99CCCC">
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr bgcolor="#99CCCC">
        <td width="1000">John</td>
        <td width="1000">Doe</td>
        <td width="1000">80</td>
      </tr>
    </table>
  </body>
</html>
